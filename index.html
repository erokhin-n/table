<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta-name = “viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0”>
	<title>table</title>
</head>
<body>
	<table>
		<tr><td style="background-color: #B22222">1</td><td>2<i> шрифт курсивом</i></td><td>3</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
		<tr><td>7</td><td>8</td><td>9</td></tr>
		<tr><td>10</td><td>11</td><td>12</td></tr>
	</table>
	<form action="#"> 
		<label for="col">Выберите цвет</label>
		<input type="color" id="col" value="#B22222">
		<label for="num">Выберите ячейку</label>
		<select id="num">
			<option selected value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<button onclick="changeColor()">выбрать</button>
	</form>
</body>
<style>
	table {
		margin: 0 auto;
	}
	form {
		width: 466px;
		margin: 0 auto;
	}
	td {
		width: 200px;
		height: 80px;
		border: 1px solid black;
	}
	i {
		color: #0000FF;
	}
	.red-cell {
		
	}

</style>
<script>
	function changeColor(){
		let colValue = col.value
		let numValue = Number(num.value)-1
		var cells = document.getElementsByTagName('td')
		let cell = cells[numValue]
		for(let i = 0; i < cells.length; i++){
			cells[i].setAttribute('style', `background-color: ${colValue}`)
			cell.setAttribute('style', `background-color: #fff`)
		}
	}
</script>
</html>
